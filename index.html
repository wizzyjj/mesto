<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/constants.js"></script>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
    <link rel="shortcut icon" href="#">
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="img/log.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="img/Kus.jpg" alt="Кусто">
        <div class="profile__info">
          <div class="profile__block">
            <h1 class="profile__title">Жак-Ив Кусто</h1> 
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__ul">
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </main>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button type="button" class="popup__button"></button>
        <form class="form popup__form-edit" method="post" name="form form_modal_profile" novalidate>
          <h2 class="form__heading">Редактировать профиль</h2>


          <input required type="text" class="form__input form__input_field_name" name="field-name" placeholder="Имя" id="username" minlength="2" maxlength="40">
          <span class="form__input-error username-error"></span>

          <input required type="text" class="form__input form__input_field_job" name="field-job" placeholder="О себе" id="userjob" minlength="2" maxlength="200">
          <span class="form__input-error userjob-error"></span>

          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add" id="add-popup">
      <div class="popup__container">
        <button type="button" class="popup__button"></button>
        <form class="form popup__form-add" method="post" name="form form_modal_profile">
          <h2 class="form__heading">Новое место</h2>

          <input required type="text" class="form__input form__input_name" placeholder="Название" id="placename" minlength="2" maxlength="30">
          <span class="form__input-error placename-error"></span>

          <input required type="url" class="form__input form__input_link" name="link" placeholder="Ссылка на картинку" id="placeurl">
          <span class="form__input-error placeurl-error"></span>

          <button type="submit" class="form__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_pic">
      <figure class="popup__pic-box">
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
        <button type="button" class="popup__button"></button>
      </figure>
    </div>  
    <template id="card-template">
      <li class="element">
        <img src="#" alt="#" class="element__image">
        <div class="element__place">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
        <button class="element__trash"></button>
      </li>
    </template>
<!--     <script src="./scripts/index.js"></script> -->
  </body>
</html>
